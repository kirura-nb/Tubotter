ja:
  datetime:
    distance_in_words:
      half_a_minute: "30秒前後"
      less_than_x_seconds:
        one:   "1秒"
        other: "%{count}秒"
      x_seconds:
        one:   "1秒"
        other: "%{count}秒"
      less_than_x_minutes:
        one:   "1分"
        other: "%{count}分"
      x_minutes:
        one:   "約1分"
        other: "%{count}分"
      about_x_hours:
        one:   "約1時間"
        other: "約%{count}時間"
      x_days:
        one:   "1日"
        other: |
          <% if (count <= 7) { %>
            %{count}日
          <% } else { %>
            <%= (count / 365).floor %>年<%= ((count % 365) / 30).floor %>ヶ月<%= (count % 30) %>日
          <% } %>